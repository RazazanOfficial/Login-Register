<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../Assets/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | RazazanOfficial</title>
    <!-- BootStrap 5.0.2 rtl min -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0">
    <!-- Custom Css -->
    <link rel="stylesheet" href="../Css/Login.css">
</head>

<body>
    <main>
        <div class="login-card-container">
            <div class="login-card">
                <!-- Title -->
                <div class="login-card-header">
                    <h1>ورود</h1>
                    <div>برای خرید لطفا ابتدا وارد شوید ...</div>
                </div>
                <!-- Form -->
                <form action="#" class="login-card-form" id="loginForm">
                    <div class="form-item">
                        <span class="form-item-icon material-symbols-rounded">mail</span>
                        <input type="text" placeholder="ایمیل" id="emailForm" autofocus>
                        <span class="text-danger error-message" id="emailError"></span>
                    </div>
                    <div class="form-item">
                        <span class="form-item-icon material-symbols-rounded">lock</span>
                        <input type="password" placeholder="کلمه عبور" id="passwordForm">
                        <span class="text-danger error-message" id="passwordError"></span>
                    </div>
                    <div class="form-item-other">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckbox" checked>
                            <label for="rememberMeCheckbox">مرا به خاطر بسپار</label>
                        </div>
                    </div>
                    <button type="submit" class="custom-btn btn-12"><span>بزن بریم!</span><span>وارد حساب کاربری خود شوید</span></button>
                </form>
                <!-- Go to Register Page -->
                <div class="login-card-footer">
                    حساب کاربری ندارید؟ <a href="register.html">حساب جدید بسازید.</a>
                </div>
                <!-- Login with Google -->
                <div class="mt-3 login-card-social-btns">
                    <a class="google" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24" height="24" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <script src="../Js/Login.js"></script>
</body>

</html>
